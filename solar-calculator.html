<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Solar Savings Calculator 2025 – Real Numbers</title>
  <style>
    body{font-family:'Segoe UI',sans-serif;margin:0;background:linear-gradient(135deg,#f39c12,#e67e22);min-height:100vh;color:#fff;padding:20px}
    .container{max-width:700px;margin:40px auto;background:#fff;color:#333;border-radius:20px;padding:40px;box-shadow:0 20px 50px rgba(0,0,0,0.3);text-align:center}
    h1{color:#e67e22;font-size:2.5rem}
    input,button{width:100%;padding:18px;margin:15px 0;border-radius:12px;font-size:1.2rem;border:none}
    button{background:#27ae60;color:#fff;cursor:pointer;font-weight:bold}
    .result{margin-top:30px;padding:30px;background:#f8f9fa;border-radius:16px;display:none}
    .big{font-size:2.5rem;font-weight:bold;color:#e67e22}
  </style>
</head>
<body>
<div class="container">
  <h1>Solar Panel Savings Calculator 2025</h1>
  <p>Enter your monthly units → See real savings & payback time</p>

  <input type="number" id="units" placeholder="Average monthly units (e.g. 500)" min="50">
  <input type="number" id="rate" placeholder="Your current rate per unit (e.g. 45)" value="45">

  <button onclick="calculateSolar()">Calculate Savings</button>

  <div class="result" id="result">
    <h2>Your Solar Report</h2>
    <p><strong>Monthly Bill Now:</strong> Rs. <span id="currentBill" class="big"></span></p>
    <p><strong>With Solar (after net metering):</strong> Rs. <span id="solarBill" class="big">~800</span></p>
    <p><strong>Monthly Saving:</strong> Rs. <span id="saving" class="big"></span></p>
    <p><strong>System Size Needed:</strong> <span id="kw"></span> kW</p>
    <p><strong>Estimated Cost (2025):</strong> Rs. <span id="cost"></span></p>
    <p><strong>Payback Period:</strong> <span id="payback" class="big"></span> years</p>

    <button onclick="downloadPDF()" style="margin-top:20px;background:#9b59b6">Download Solar Report PDF</button>
  </div>

  <p style="margin-top:30px"><a href="index.html" style="color:#e67e22">← Back to Home</a></p>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
<script>
function calculateSolar() {
  const units = parseFloat(document.getElementById("units").value) || 0;
  const rate = parseFloat(document.getElementById("rate").value) || 45;
  if (units < 50) return alert("Enter valid units");

  const currentBill = Math.round(units * rate);
  const savingPerUnit = rate - 8; // approx net metering buy-back rate
  const monthlySaving = Math.round(units * savingPerUnit * 0.9); // 90% offset
  const yearlySaving = monthlySaving * 12;
  
  const kwNeeded = Math.round(units / 120); // 120 units per kW per month average
  const costPerKw = 85000; // 2025 average price in Pakistan
  const totalCost = kwNeeded * costPerKw;
  const payback = totalCost / yearlySaving;

  document.getElementById("currentBill").textContent = currentBill.toLocaleString();
  document.getElementById("solarBill").textContent = "~800";
  document.getElementById("saving").textContent = monthlySaving.toLocaleString();
  document.getElementById("kw").textContent = kwNeeded;
  document.getElementById("cost").textContent = totalCost.toLocaleString();
  document.getElementById("payback").textContent = payback.toFixed(1);
  document.getElementById("result").style.display = "block";
}

function downloadPDF() {
  const { jsPDF } = window.jspdf;
  html2canvas(document.getElementById("result")).then(canvas => {
    const img = canvas.toDataURL("image/png");
    const pdf = new jsPDF("p", "mm", "a4");
    pdf.addImage(img, "PNG", 10, 10, 190, 0);
    pdf.save("Solar_Savings_Report_2025.pdf");
  });
}
</script>
</body>
</html>
