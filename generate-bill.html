    button{background:#3498db;color:#fff;padding:15px 32px;border:none;border-radius:8px;cursor:pointer;font-size:1.1rem}

    .result{margin-top:40px;background:#fff;padding:30px;border-radius:12px;box-shadow:0 4px 15px rgba(0,0,0,.08);display:none}

<body>
<div class="container">
  <a href="index.html" class="back">Back to Home</a>
  <h1>Fetch Your Bill</h1>

  <div class="card">
    <form id="form">
      <input type="text" id="ref" placeholder="Enter Consumer/Reference Number" required>
      <button type="submit">Fetch Bill</button>
    </form>
  </div>

  <div id="result" class="result">
    <h2 id="type">Bill</h2>
    <p><strong>Consumer No:</strong> <span id="consumer"></span></p>
    <p><strong>Company:</strong> <span id="provider"></span></p>
    <p><strong>Area:</strong> <span id="area"></span></p>
    <p id="unitsP" style="display:none"><strong>Units Consumed:</strong> <span id="units"></span></p>
    <p><strong>Bill Amount:</strong> Rs. <span id="amount"></span></p>
    <p><strong>Due Date:</strong> <span id="due"></span></p>
    <div id="status" class="status"></div>
    <button onclick="window.print()" class="download">Download as PDF</button>
  </div>

  <footer>Pakistan Utility Portal © 2025 • Simple & Fast</footer>
</div>
