<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Electricity Bill Calculator 2025 – NEPRA Rates</title>
  <style>
    body{font-family:'Segoe UI',sans-serif;margin:0;background:linear-gradient(135deg,#3498db,#2980b9);min-height:100vh;color:#fff;padding:20px}
    .container{max-width:700px;margin:40px auto;background:#fff;color:#333;border-radius:20px;padding:40px;box-shadow:0 20px 50px rgba(0,0,0,0.3);text-align:center}
    h1{color:#2980b9;font-size:2.5rem}
    input,select,button{width:100%;padding:18px;margin:15px 0;border-radius:12px;font-size:1.2rem;border:none}
    button{background:#27ae60;color:#fff;cursor:pointer;font-weight:bold}
    .result{margin-top:30px;padding:30px;background:#f8f9fa;border-radius:16px;display:none}
    table{width:100%;margin-top:20px;border-collapse:collapse}
    th,td{padding:12px;border:1px solid #ddd}
    th{background:#3498db;color:#fff}
  </style>
</head>
<body>
<div class="container">
  <h1>Electricity Bill Calculator 2025</h1>
  <p>Official NEPRA Residential Rates + Taxes + Fuel Adjustment</p>

  <input type="number" id="units" placeholder="Enter units consumed this month" min="1">
  <select id="phase">
    <option value="single">Single Phase</option>
    <option value="three">Three Phase</option>
  </select>
  <button onclick="calculate()">Calculate Bill</button>

  <div class="result" id="result">
    <h2>Your Estimated Bill</h2>
    <p><strong>Units:</strong> <span id="showUnits"></span> kWh</p>
    <p><strong>Base Amount:</strong> Rs. <span id="base"></span></p>
    <p><strong>+ GST 18%:</strong> Rs. <span id="gst"></span></p>
    <p><strong>+ Fuel Adjustment (Dec 2025):</strong> Rs. <span id="fuel"></span></p>
    <p><strong>Total Payable:</strong> Rs. <strong id="total" style="font-size:2rem;color:#e74c3c"></strong></p>
    
    <table>
      <tr><th>Slab</th><th>Units</th><th>Rate</th></tr>
      <tbody id="slabs"></tbody>
    </table>

    <button onclick="downloadPDF()" style="margin-top:20px;background:#9b59b6">Download PDF Report</button>
  </div>

  <p style="margin-top:30px"><a href="index.html" style="color:#2980b9">← Back to Home</a></p>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
<script>
function calculate() {
  const units = parseFloat(document.getElementById("units").value) || 0;
  if (units <= 0) return alert("Enter valid units");

  // 2025 NEPRA Residential Protected + Unprotected Slabs
  let base = 0;
  let remaining = units;

  const slabs = [
    {max:50,  rate:8.99},
    {max:100, rate:14.59},
    {max:200, rate:19.44},
    {max:300, rate:24.59},
    {max:400, rate:32.11},
    {max:500, rate:36.66},
    {max:700, rate:41.17},
    {max:Infinity, rate:48.84}
  ];

  let breakdown = [];
  for (let slab of slabs) {
    if (remaining <= 0) break;
    let used = Math.min(remaining, slab.max - (units - remaining));
    if (used > 0) {
      base += used * slab.rate;
      breakdown.push(`1–${slab.max} units: ${used} × Rs.${slab.rate} = Rs.${(used*slab.rate).toFixed(0)}`);
      remaining -= used;
    }
  }

  const gst = base * 0.18;
  const fuelAdj = units * 4.87; // Dec 2025 average
  const total = Math.round(base + gst + fuelAdj);

  document.getElementById("showUnits").textContent = units;
  document.getElementById("base").textContent = base.toFixed(0);
  document.getElementById("gst").textContent = gst.toFixed(0);
  document.getElementById("fuel").textContent = fuelAdj.toFixed(0);
  document.getElementById("total").textContent = total.toLocaleString();
  document.getElementById("slabs").innerHTML = breakdown.map(r => `<tr><td colspan="3">${r}</td></tr>`).join("");
  document.getElementById("result").style.display = "block";
}

function downloadPDF() {
  const { jsPDF } = window.jspdf;
  html2canvas(document.getElementById("result")).then(canvas => {
    const img = canvas.toDataURL("image/png");
    const pdf = new jsPDF("p", "mm", "a4");
    pdf.addImage(img, "PNG", 10, 10, 190, 0);
    pdf.save("Electricity_Bill_Estimate_2025.pdf");
  });
}
</script>
</body>
</html>
