<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fetch Gas Bill - Pakistan 2025</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
  <style>
    body{font-family:'Segoe UI',sans-serif;background:linear-gradient(135deg,#f39c12,#e67e22);margin:0;padding:20px;min-height:100vh;color:#fff}
    .container{max-width:700px;margin:40px auto;background:#fff;color:#333;border-radius:20px;padding:40px;box-shadow:0 20px 50px rgba(0,0,0,0.4);text-align:center}
    h1{font-size:2.8rem;color:#f39c12;margin:0}
    select,input,button{width:100%;padding:18px;margin:15px 0;border-radius:12px;font-size:1.2rem;border:none}
    button{background:#27ae60;color:#fff;cursor:pointer;font-weight:bold}
    button:hover{background:#1e8449}
    .result{margin-top:30px;padding:30px;background:#f8f9fa;border-radius:16px;display:none}
    .status{padding:10px 30px;border-radius:50px;color:#fff;font-weight:bold;display:inline-block;margin:10px}
    .paid{background:#27ae60}.unpaid{background:#e74c3c}
  </style>
</head>
<body>
<div class="container">
  <h1>Fetch Gas Bill</h1>
  <p>SNGPL • SSGC • Instant Results</p>
  <select id="company">
    <option value="sngpl">SNGPL (Punjab/KPK)</option>
    <option value="ssgc">SSGC (Sindh/Balochistan)</option>
  </select>
  <input type="text" id="ref" placeholder="Enter Consumer Number (10-11 digits)" maxlength="14">
  <select id="month">
    <option value="">Select Month</option>
    <option>November 2025</option><option>October 2025</option><option>September 2025</option>
    <option>August 2025</option><option>July 2025</option><option>June 2025</option>
  </select>
  <button onclick="fetchBill()">Fetch Bill</button>

  <div class="result" id="result">
    <h2>Bill Details</h2>
    <p><strong>Consumer Name:</strong> <span id="name"></span></p>
    <p><strong>Address:</strong> <span id="address"></span></p>
    <p><strong>Units:</strong> <span id="units"></span></p>
    <p><strong>Amount:</strong> Rs. <strong id="amount"></strong></p>
    <p><strong>Due Date:</strong> <span id="due"></span></p>
    <p><strong>Status:</strong> <span id="status" class="status unpaid">UNPAID</span></p>
    <button onclick="downloadPDF()">Download PDF</button>
    <button onclick="window.print()" style="background:#3498db">Print</button>
    <button onclick="shareBill()" style="background:#25d366">Share WhatsApp</button>
  </div>
</div>

<script>
// Realistic gas demo data
const gasNames = ["Abdul Rehman", "Sara Khan", "Imran Malik", "Noor Jahan", "Hassan Ali", "Amina Begum"];
const gasAddresses = ["House 67, Model Town, Lahore", "Flat 3B, Clifton, Karachi", "Sector F-8, Islamabad"];
const gasMonths = ["November 2025", "October 2025", "September 2025"];

function fetchBill() {
  const company = document.getElementById("company").value;
  const ref = document.getElementById("ref").value.trim();
  const month = document.getElementById("month").value || "November 2025";
  if (!ref || ref.length < 10) return alert("Enter valid number (10-11 digits)");

  const name = gasNames[Math.floor(Math.random() * gasNames.length)];
  const addr = gasAddresses[Math.floor(Math.random() * gasAddresses.length)];
  const units = Math.floor(Math.random() * 200) + 50;
  const amount = Math.floor(units * 52 + Math.random() * 2000);
  const due = new Date();
  due.setDate(due.getDate() + 25);
  const dueStr = due.toLocaleDateString('en-GB');
  const isPaid = Math.random() > 0.6;

  document.getElementById("name").textContent = name;
  document.getElementById("address").textContent = addr;
  document.getElementById("units").textContent = units + " MCF";
  document.getElementById("amount").textContent = amount.toLocaleString();
  document.getElementById("due").textContent = dueStr;
  document.getElementById("status").textContent = isPaid ? "PAID" : "UNPAID";
  document.getElementById("status").className = "status " + (isPaid ? "paid" : "unpaid");
  document.getElementById("result").style.display = "block";
  document.getElementById("result").scrollIntoView({behavior:"smooth"});
}

function downloadPDF() {
  const { jsPDF } = window.jspdf;
  html2canvas(document.getElementById("result")).then(canvas => {
    const img = canvas.toDataURL("image/png");
    const pdf = new jsPDF("p", "mm", "a4");
    pdf.addImage(img, "PNG", 5, 5, 200, 0);
    pdf.save("Gas_Bill.pdf");
  });
}

function shareBill() {
  const text = `*My Gas Bill*%0AName: ${document.getElementById("name").textContent}%0AAmount: Rs. ${document.getElementById("amount").textContent}%0AUnits: ${document.getElementById("units").textContent}%0AStatus: ${document.getElementById("status").textContent}%0A%0ACheck yours: https://yasinbehlim.github.io/utilitybills/`;
  window.open("https://wa.me/?text=" + text);
}
</script>
</body>
</html>
