<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Load Shedding - Pakistan Utility Portal</title>
  <style>
    body{font-family:'Segoe UI',sans-serif;background:#f4f7fa;color:#2c3e50;margin:0;padding:20px;line-height:1.6}
    .container{max-width:700px;margin:40px auto;text-align:center}
    .back{display:inline-block;margin:20px 0;color:#3498db;text-decoration:none;font-weight:bold}
    h1{font-size:2.2rem;margin-bottom:10px}
    .card{background:#fff;padding:30px;border-radius:12px;box-shadow:0 4px 15px rgba(0,0,0,.08)}
    input{width:100%;padding:12px;margin:10px 0;border:1px solid #ddd;border-radius:8px;box-sizing:border-box}
    button{background:#3498db;color:#fff;padding:14px 30px;border:none;border-radius:8px;cursor:pointer;font-size:1.1rem}
    button:hover{background:#2980b9}
    .result{margin-top:40px;background:#fff;padding:25px;border-radius:12px;box-shadow:0 4px 15px rgba(0,0,0,.08);display:none}
    .off{background:#fff3cd;color:#856404;font-weight:bold;padding:10px;border-radius:8px}
    .download{background:#27ae60;color:#fff;padding:12px 25px;border:none;border-radius:8px;cursor:pointer;margin-top:15px}
    footer{margin-top:60px;color:#777;font-size:.9rem}
  </style>
</head>
<body>
<div class="container">
  <a href="index.html" class="back">Back to Home</a>
  <h1>Load Shedding Schedule</h1>
  <p>Check today's power status</p>

  <div class="card">
    <form id="form">
      <input type="text" list="areas" placeholder="Enter area (e.g. Karachi South)" required>
      <datalist id="areas">
        <option>Karachi South
        <option>Karachi East
        <option>Karachi West
        <option>Lahore
        <option>Islamabad
        <option>Faisalabad
        <option>Rawalpindi
        <option>Gujranwala
        <option>Peshawar
        <option>Quetta
      </datalist>
      <button type="submit">Check Schedule</button>
    </form>
  </div>

  <div id="result" class="result">
    <h2>Load Shedding - <span id="area"></span></h2>
    <p><strong>Timing:</strong> <span id="time"></span></p>
    <p><strong>Reason:</strong> <span id="reason"></span></p>
    <div class="off" id="status"></div>
    <button onclick="window.print()" class="download">Download as PDF</button>
  </div>

  <footer>Pakistan Utility Portal Â© 2025</footer>
</div>

<script>
const shedding = {
  "Karachi South": {time:"10:00 - 14:00", reason:"Scheduled Load Shedding", status:"Power OFF"},
  "Karachi East": {time:"14:00 - 18:00", reason:"Maintenance", status:"Power OFF"},
  "Karachi West": {time:"12:00 - 16:00", reason:"High Demand", status:"Power OFF"},
  "Lahore": {time:"No Load Shedding", reason:"Normal Supply", status:"Power ON"},
  "Islamabad": {time:"08:00 - 11:00", reason:"Grid Repair", status:"Power OFF"},
  "Faisalabad": {time:"12:00 - 16:00", reason:"High Demand", status:"Power OFF"},
  "Rawalpindi": {time:"09:00 - 13:00", reason:"Scheduled Load Shedding", status:"Power OFF"},
  "Gujranwala": {time:"11:00 - 15:00", reason:"Maintenance", status:"Power OFF"},
  "Peshawar": {time:"10:00 - 14:00", reason:"High Demand", status:"Power OFF"},
  "Quetta": {time:"13:00 - 17:00", reason:"Grid Repair", status:"Power OFF"}
};

document.getElementById("form").onsubmit = function(e) {
  e.preventDefault();
  const area = document.querySelector("input").value.trim();
  const data = shedding[area] || {time:"No Data", reason:"Area Not Found", status:"Unknown"};

  document.getElementById("area").textContent = area;
  document.getElementById("time").textContent = data.time;
  document.getElementById("reason").textContent = data.reason;
  document.getElementById("status").textContent = data.status;
  document.getElementById("result").style.display = "block";
};
</script>
</body>
</html>
